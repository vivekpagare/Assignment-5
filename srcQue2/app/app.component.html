<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Admission Form
  </h1>
  
  <form>
    <div class="form-group">
      <label>Student Name</label>
      <input id="name" #Name type="text" class="form-control">
    </div>
  
    <div class="form-group">
      <label>Address</label>
      <textarea id="address" #Address cols="30" rows="8" class="form-control"></textarea>
    </div>
  
    <div class="form-group">
      <label>Gender</label>
      <input id="gender" #Gender type="text" class="form-control">
    </div>
  
    <div class="form-group">
      <label>Mobile No</label>
      <input id="mobNo" #Mobno type="text" class="form-control">
    </div>
  
    <div class="form-group">
      <label>College Name</label>
      <input id="colName" #Colname type="text" class="form-control">
    </div>
  
    <div class="form-group">
      <label>Email ID: </label>
      <input id="emailId" #Emailid type="text" class="form-control">
    </div>
  
    <div class="form-group">
      <label>Batch Name</label>
      <input id="batchName" #Batchname type="text" class="form-control">
    </div>

  </form>
    <button (click)="AcceptData(Name.value,Address.value,Gender.value,Mobno.value,Colname.value,Emailid.value,Batchname.value)">Submit</button>
</div>
